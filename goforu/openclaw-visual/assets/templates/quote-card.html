<!-- Quote Card Template - Modern Editorial Style -->
<!-- Size: 800x800px -->
<!-- Usage: 名言、哲理、简短感悟 -->

<div class="card quote-card theme-{{THEME}}">
  <div class="quote-content">
    <div class="quote-label">Quote</div>
    <p class="quote-text">{{QUOTE}}</p>
    {{#AUTHOR}}
    <div class="quote-author">{{AUTHOR}}</div>
    {{/AUTHOR}}
  </div>
  <div class="quote-meta">
    <span>{{#DATE}}{{DATE}}{{/DATE}}</span>
    <svg class="icon icon-md" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
      <path d="M7 17L17 7M17 7H7M17 7V17"/>
    </svg>
  </div>
</div>
