<!-- Dashboard Template - Data Visualization -->
<!-- Size: 1200x800px -->
<!-- Usage: 周/月度汇总、统计数据 -->

<div class="card dashboard-card">
  <!-- Header -->
  <div class="dashboard-header">
    <div class="dashboard-title">
      <svg class="icon icon-lg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
        <line x1="18" y1="20" x2="18" y2="10"/>
        <line x1="12" y1="20" x2="12" y2="4"/>
        <line x1="6" y1="20" x2="6" y2="14"/>
      </svg>
      <span>{{PERIOD}}总结</span>
    </div>
    <div class="dashboard-period">{{DATE_RANGE}}</div>
  </div>

  <!-- Stats Grid -->
  {{#STATS}}
  <div class="dashboard-grid">
    {{#STATS_LIST}}
    <div class="dashboard-stat-card">
      <div class="dashboard-stat-value">{{VALUE}}</div>
      <div class="dashboard-stat-label">{{LABEL}}</div>
    </div>
    {{/STATS_LIST}}
  </div>
  {{/STATS}}

  <!-- Charts Section -->
  <div class="dashboard-charts">
    {{#MOOD_DATA}}
    <div class="dashboard-chart">
      <div class="dashboard-chart-title">
        <svg class="icon icon-sm" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" style="margin-right: 6px;">
          <circle cx="12" cy="12" r="10"/>
          <path d="M8 14s1.5 2 4 2 4-2 4-2"/>
          <line x1="9" y1="9" x2="9.01" y2="9"/>
          <line x1="15" y1="9" x2="15.01" y2="9"/>
        </svg>
        心情趋势
      </div>
      <div class="dashboard-chart-content">
        {{MOOD_CHART_BARS}}
      </div>
    </div>
    {{/MOOD_DATA}}

    {{#ENERGY_DATA}}
    <div class="dashboard-chart">
      <div class="dashboard-chart-title">
        <svg class="icon icon-sm" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" style="margin-right: 6px;">
          <polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/>
        </svg>
        能量分布
      </div>
      <div class="dashboard-chart-content">
        {{ENERGY_CHART_CONTENT}}
      </div>
    </div>
    {{/ENERGY_DATA}}
  </div>

  <!-- Footer -->
  <div class="dashboard-footer">
    <span>Dashboard</span>
    <span>{{TIMESTAMP}}</span>
  </div>
</div>
