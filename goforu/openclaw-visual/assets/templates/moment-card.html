<!-- Moment Card Template - Magazine Layout -->
<!-- Size: 800x1000px -->
<!-- Usage: 单张照片 + 描述 -->

<div class="card moment-card">
  {{#IMAGE_URL}}
  <div class="moment-image-container">
    <img src="{{IMAGE_URL}}" alt="moment" class="moment-image" />
  </div>
  {{/IMAGE_URL}}
  <div class="moment-content">
    <div class="moment-meta">
      {{#TIME}}
      <div class="moment-meta-item">
        <svg class="icon icon-sm" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
          <circle cx="12" cy="12" r="10"/>
          <polyline points="12 6 12 12 16 14"/>
        </svg>
        <span>{{TIME}}</span>
      </div>
      {{/TIME}}
      {{#LOCATION}}
      <div class="moment-meta-item">
        <svg class="icon icon-sm" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
          <path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"/>
          <circle cx="12" cy="10" r="3"/>
        </svg>
        <span>{{LOCATION}}</span>
      </div>
      {{/LOCATION}}
    </div>
    <p class="moment-description">{{DESCRIPTION}}</p>
    <div class="moment-footer">
      {{#TAG}}
      <span class="moment-tag">{{TAG}}</span>
      {{/TAG}}
      <svg class="icon icon-md" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
        <rect x="3" y="3" width="18" height="18" rx="2"/>
        <circle cx="8.5" cy="8.5" r="1.5"/>
        <path d="M21 15l-5-5L5 21"/>
      </svg>
    </div>
  </div>
</div>
