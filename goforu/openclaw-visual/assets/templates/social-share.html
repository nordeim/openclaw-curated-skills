<!-- Social Share Template - Swiss Style -->
<!-- Size: 1200x630px -->
<!-- Usage: 分享亮点/成就 -->

<div class="card social-card theme-{{THEME}}">
  <div class="social-content">
    <div>
      <div class="social-label">{{TITLE}}</div>
      <h1 class="social-headline">{{HEADLINE}}</h1>
      {{#SUBTITLE}}
      <p class="social-subtitle">{{SUBTITLE}}</p>
      {{/SUBTITLE}}
    </div>

    {{#STATS}}
    <div class="social-stats">
      {{#STATS_LIST}}
      <div class="social-stat">
        <div class="social-stat-value">{{VALUE}}</div>
        <div class="social-stat-label">{{LABEL}}</div>
      </div>
      {{/STATS_LIST}}
    </div>
    {{/STATS}}
  </div>

  <div class="social-visual">
    <div class="social-visual-accent"></div>
    <svg class="icon" style="width: 80px; height: 80px; opacity: 0.1;" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1">
      <rect x="3" y="3" width="18" height="18" rx="2"/>
      <circle cx="8.5" cy="8.5" r="1.5"/>
      <path d="M21 15l-5-5L5 21"/>
    </svg>
    {{#DATE}}
    <div class="social-date">{{DATE}}</div>
    {{/DATE}}
  </div>
</div>
