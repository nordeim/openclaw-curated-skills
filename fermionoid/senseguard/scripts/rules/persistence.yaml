category: persistence
description: "Memory/persistence attack detection rules"

rules:
  critical:
    - id: PS001
      pattern: "(write|modify|append|update|edit).*(SOUL\\.md|MEMORY\\.md|AGENTS\\.md|memory\\.md)"
      description: "Tamper with agent core config files"
      description_zh: "篡改 agent 核心配置文件"

    - id: PS002
      pattern: "(write|modify|append).*(cron|jobs\\.json|heartbeat)"
      description: "Modify scheduled tasks"
      description_zh: "修改定时任务"

  high:
    - id: PS003
      pattern: "(add|create|install).*(webhook|integration|connection)"
      description: "Create new external integrations"
      description_zh: "创建新的外部集成"

    - id: PS004
      pattern: "(modify|change|update).*(config|settings|preference)"
      description: "Modify configuration"
      description_zh: "修改配置"
