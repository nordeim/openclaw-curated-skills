# 使用说明
# 1. 使用 JavaScript 通过 document.getElementById(id) 获取元素
# 2. 文本框使用 element.value = 'xxx' 填写
# 3. 下拉菜单使用 element.value = 'xxx' 并触发 change 事件
# 4. 单选按钮使用 element.click()
# 5. 复选框使用 element.click() 切换状态
# 6. 提交使用 button.click()
# 7. 日期下拉菜单的值通常是数字(1-31)或月份缩写(JAN, FEB等)
