# DS-160 表单元素映射文件
# 用于自动化填写美国非移民签证申请表
# 生成日期: 2026-02-06
# 领事馆: CHINA, BEIJING

pages:
  # ==================== 第0页: 首页/开始申请 ====================
  - page_id: "home"
    page_name: "首页 - 开始申请"
    url: "https://ceac.state.gov/genniv/"
    elements:
      - id: "ctl00_SiteContentPlaceHolder_ucLocation_ddlLocation"
        name: "location"
        type: "select"
        label: "Select a location where you will be applying for this visa"
        label_cn: "选择签证申请地点"
        required: true
        options_note: "选择领事馆，如 CHINA, BEIJING"
      
      - id: "ctl00_SiteContentPlaceHolder_ucLocation_IdentifyCaptcha1_txtCodeTextBox"
        name: "captcha"
        type: "text"
        label: "Enter the code as shown"
        label_cn: "验证码"
        required: true
        note: "需要图像识别"
      
      - id: "ctl00_SiteContentPlaceHolder_lnkNew"
        name: "start_application"
        type: "button"
        label: "START AN APPLICATION"
        label_cn: "开始新申请"

  # ==================== 第1页: 确认申请ID/安全问题 ====================
  - page_id: "security_question"
    page_name: "确认申请ID - 安全问题"
    url: "https://ceac.state.gov/GenNIV/Common/ConfirmApplicationID.aspx"
    elements:
      - id: "ctl00_SiteContentPlaceHolder_chkbxPrivacyAct"
        name: "agree_privacy"
        type: "checkbox"
        label: "I AGREE"
        label_cn: "同意隐私条款"
        required: true
      
      - id: "ctl00_SiteContentPlaceHolder_ddlQuestions"
        name: "security_question"
        type: "select"
        label: "Security Question"
        label_cn: "安全问题"
        required: true
        options:
          - value: "1"
            text: "What is the given name of your mother's mother?"
            text_cn: "你外婆的名字是什么？"
          - value: "2"
            text: "What is the given name of your father's father?"
            text_cn: "你爷爷的名字是什么？"
          - value: "3"
            text: "What is your maternal grandmother's maiden name?"
            text_cn: "你外婆的娘家姓是什么？"
          - value: "4"
            text: "What name did your family used to call you when you were a child?"
            text_cn: "小时候家人怎么叫你？"
          - value: "5"
            text: "In what city did you meet your spouse/significant other?"
            text_cn: "你在哪个城市认识你的配偶/伴侣？"
      
      - id: "ctl00_SiteContentPlaceHolder_txtAnswer"
        name: "security_answer"
        type: "text"
        label: "Answer"
        label_cn: "安全问题答案"
        required: true
      
      - id: "ctl00_SiteContentPlaceHolder_btnContinue"
        name: "continue"
        type: "button"
        label: "Continue"

  # ==================== 第2页: Personal Information 1 ====================
