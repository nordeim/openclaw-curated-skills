      - id: "ctl00_SiteContentPlaceHolder_FormView1_tbxAPP_GIVEN_NAME"
        name: "given_name"
        type: "text"
        label: "Given Names"
        label_cn: "名字"
        required: true
        note: "与护照一致，全大写"
