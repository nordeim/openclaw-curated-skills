            text_cn: "未婚"
          - value: "W"
            text: "WIDOWED"
            text_cn: "丧偶"
          - value: "D"
            text: "DIVORCED"
            text_cn: "离异"
          - value: "L"
            text: "LEGALLY SEPARATED"
            text_cn: "合法分居"
          - value: "O"
            text: "OTHER"
            text_cn: "其他"
      
      - id: "ctl00_SiteContentPlaceHolder_FormView1_ddlDOBDay"
        name: "dob_day"
        type: "select"
        label: "Date of Birth - Day"
        label_cn: "出生日期 - 日"
        required: true
        options_note: "01-31"
      
      - id: "ctl00_SiteContentPlaceHolder_FormView1_ddlDOBMonth"
        name: "dob_month"
        type: "select"
        label: "Date of Birth - Month"
        label_cn: "出生日期 - 月"
        required: true
        options_note: "JAN, FEB, MAR, APR, MAY, JUN, JUL, AUG, SEP, OCT, NOV, DEC"
      
