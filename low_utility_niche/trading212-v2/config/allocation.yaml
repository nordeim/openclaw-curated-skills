# Target portfolio allocation (in percentages).
# Used by the allocation mode to compare current vs desired weights
# and optionally generate rebalancing proposals.
#
# Special key "_cash" sets the target cash percentage.
# All other keys are Trading212 ticker symbols.
# Percentages do not need to sum to 100 -- unassigned weight is ignored.

