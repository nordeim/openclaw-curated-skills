proposal_rules:
  # If a position dropped more than this % today and weighs more than min_weight_pct
  # of the portfolio, propose reducing the position.
  drop_threshold_pct: 3.0
  min_weight_pct: 5.0

  # If a position is smaller than this % of the portfolio and has gained more
  # than min_gain_pct, propose taking profit.
  small_position_pct: 2.0
  min_gain_pct: 5.0

  # DCA (Dollar-Cost Averaging) settings.
  # If available cash exceeds dca_min_cash, propose buying dca_amount worth
  # of each ticker in the dca_tickers list.
  dca_min_cash: 100.0
  dca_amount: 50.0
  dca_tickers:
    - "VWCE.UK"
    - "IWDA.UK"

  # Risk mode controls how aggressive proposals are.
  # low: max 25% of a position can be sold/bought
  # medium: max 50%
  # high: max 100%
  risk_mode: medium

  # Stop-loss: propose selling when current price drops this % below
  # the average purchase price.
  stop_loss_pct: 10.0

  # Max exposure: propose reducing when a single position exceeds this %
  # of the total portfolio. Target weight after reduction.
  max_exposure_pct: 20.0
  max_exposure_target_pct: 15.0

  # Cost averaging: propose buying more when price drops this % below
  # the average purchase price. Uses dca_min_cash as cash threshold.
  cost_avg_threshold_pct: 10.0
  cost_avg_amount: 50.0
  cost_avg_tickers:
    - "VWCE.UK"
    - "IWDA.UK"

  # Cash reserve: warn when cash falls below this % of total portfolio.
  cash_reserve_pct: 5.0
