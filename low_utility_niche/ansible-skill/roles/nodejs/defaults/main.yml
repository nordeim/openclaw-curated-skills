---
# Node.js role defaults

# Version to install (major version number)
nodejs_version: "22"

# Global npm packages to install
# Can be simple list or list of dicts with name/version
nodejs_npm_global_packages: []
# Examples:
#   - pm2
#   - { name: "typescript", version: "5.0.0" }
#   - { name: "openclaw" }

# PM2 Process Manager
nodejs_pm2_enabled: false
