---
# Security role defaults

# SSH
security_ssh_port: 22
security_ssh_permit_root: "no"
security_ssh_password_auth: "no"
security_ssh_x11: "no"

# UFW Firewall
security_ufw_enabled: true
security_ufw_allowed_ports:
  - { port: "80", proto: "tcp" }    # HTTP
  - { port: "443", proto: "tcp" }   # HTTPS

# Fail2ban
security_fail2ban_enabled: true
security_fail2ban_bantime: "1h"
security_fail2ban_findtime: "10m"
security_fail2ban_maxretry: 5
security_fail2ban_ssh_maxretry: 3
security_fail2ban_ssh_bantime: "1d"

# Automatic updates
security_autoupdate_enabled: true
