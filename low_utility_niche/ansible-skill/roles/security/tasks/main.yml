---
# Security role - SSH hardening, firewall, fail2ban

# === SSH Hardening ===
- name: Harden SSH configuration
  ansible.builtin.lineinfile:
    path: /etc/ssh/sshd_config
    regexp: "{{ item.regexp }}"
    line: "{{ item.line }}"
  loop:
    - { regexp: '^#?PermitRootLogin', line: 'PermitRootLogin {{ security_ssh_permit_root | default("no") }}' }
    - { regexp: '^#?PasswordAuthentication', line: 'PasswordAuthentication {{ security_ssh_password_auth | default("no") }}' }
    - { regexp: '^#?PermitEmptyPasswords', line: 'PermitEmptyPasswords no' }
    - { regexp: '^#?ChallengeResponseAuthentication', line: 'ChallengeResponseAuthentication no' }
    - { regexp: '^#?UsePAM', line: 'UsePAM yes' }
    - { regexp: '^#?X11Forwarding', line: 'X11Forwarding {{ security_ssh_x11 | default("no") }}' }
  notify: Restart SSH
  tags: [security, ssh]

- name: Set SSH port
  ansible.builtin.lineinfile:
    path: /etc/ssh/sshd_config
    regexp: '^#?Port'
    line: 'Port {{ security_ssh_port }}'
  when: security_ssh_port is defined
  notify: Restart SSH
  tags: [security, ssh]

# === UFW Firewall ===
- name: Install UFW
  ansible.builtin.apt:
    name: ufw
    state: present
  when: security_ufw_enabled | default(true) | bool
  tags: [security, firewall]

- name: Configure UFW defaults
  community.general.ufw:
    direction: "{{ item.direction }}"
    policy: "{{ item.policy }}"
  loop:
    - { direction: incoming, policy: deny }
    - { direction: outgoing, policy: allow }
  when: security_ufw_enabled | default(true) | bool
  tags: [security, firewall]

- name: Allow SSH through UFW
  community.general.ufw:
    rule: allow
    port: "{{ security_ssh_port | default('22') }}"
    proto: tcp
  when: security_ufw_enabled | default(true) | bool
  tags: [security, firewall]

- name: Allow additional ports through UFW
  community.general.ufw:
    rule: allow
    port: "{{ item.port }}"
    proto: "{{ item.proto | default('tcp') }}"
  loop: "{{ security_ufw_allowed_ports | default([]) }}"
  when: security_ufw_enabled | default(true) | bool
  tags: [security, firewall]

- name: Enable UFW
  community.general.ufw:
    state: enabled
  when: security_ufw_enabled | default(true) | bool
  tags: [security, firewall]

# === Fail2ban ===
- name: Install fail2ban
  ansible.builtin.apt:
    name: fail2ban
    state: present
  when: security_fail2ban_enabled | default(true) | bool
  tags: [security, fail2ban]

- name: Configure fail2ban
  ansible.builtin.template:
    src: jail.local.j2
    dest: /etc/fail2ban/jail.local
    mode: '0644'
  when: security_fail2ban_enabled | default(true) | bool
  notify: Restart fail2ban
  tags: [security, fail2ban]

- name: Enable fail2ban
  ansible.builtin.systemd:
    name: fail2ban
    state: started
    enabled: yes
  when: security_fail2ban_enabled | default(true) | bool
  tags: [security, fail2ban]

# === Automatic Updates ===
- name: Install unattended-upgrades
  ansible.builtin.apt:
    name:
      - unattended-upgrades
      - apt-listchanges
    state: present
  when: security_autoupdate_enabled | default(true) | bool
  tags: [security, autoupdate]

- name: Enable automatic security updates
  ansible.builtin.copy:
    dest: /etc/apt/apt.conf.d/20auto-upgrades
    content: |
      APT::Periodic::Update-Package-Lists "1";
      APT::Periodic::Unattended-Upgrade "1";
      APT::Periodic::AutocleanInterval "7";
    mode: '0644'
  when: security_autoupdate_enabled | default(true) | bool
  tags: [security, autoupdate]
