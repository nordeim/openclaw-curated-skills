---
# Common role - Base system setup

- name: Set timezone
  community.general.timezone:
    name: "{{ common_timezone | default('UTC') }}"
  tags: [common, timezone]

- name: Update apt cache
  ansible.builtin.apt:
    update_cache: yes
    cache_valid_time: 3600
  when: ansible_os_family == "Debian"
  tags: [common, packages]

- name: Upgrade all packages
  ansible.builtin.apt:
    upgrade: safe
  when: common_upgrade_packages | default(true) | bool
  tags: [common, packages, upgrade]

- name: Install essential packages
  ansible.builtin.apt:
    name: "{{ common_packages }}"
    state: present
  tags: [common, packages]

- name: Create deploy user
  ansible.builtin.user:
    name: "{{ common_deploy_user }}"
    groups: "{{ common_deploy_user_groups }}"
    shell: /bin/bash
    create_home: yes
    state: present
  when: common_deploy_user is defined
  tags: [common, users]

- name: Add SSH key for deploy user
  ansible.posix.authorized_key:
    user: "{{ common_deploy_user }}"
    key: "{{ common_deploy_ssh_pubkey }}"
    state: present
  when: 
    - common_deploy_user is defined
    - common_deploy_ssh_pubkey is defined
  tags: [common, users, ssh]

- name: Allow deploy user passwordless sudo
  ansible.builtin.lineinfile:
    path: "/etc/sudoers.d/{{ common_deploy_user }}"
    line: "{{ common_deploy_user }} ALL=(ALL) NOPASSWD:ALL"
    create: yes
    mode: '0440'
    validate: 'visudo -cf %s'
  when: 
    - common_deploy_user is defined
    - common_deploy_user_nopasswd_sudo | default(true) | bool
  tags: [common, users, sudo]

- name: Set hostname
  ansible.builtin.hostname:
    name: "{{ common_hostname }}"
  when: common_hostname is defined
  tags: [common, hostname]
