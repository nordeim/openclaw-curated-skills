---
# OpenClaw role defaults

# Version to install ('latest' or specific version)
openclaw_version: "latest"

# User to run OpenClaw as
openclaw_user: asdbot

# Config directory
openclaw_config_dir: "/home/{{ openclaw_user }}/.config/openclaw"

# Workspace directory (optional)
# openclaw_workspace: "/home/{{ openclaw_user }}/clawd"

# Systemd service
openclaw_service_enabled: false   # Enable on boot
openclaw_service_started: false   # Start immediately (only if config exists)

# Environment variables for service
openclaw_env_vars: {}
# Example:
#   NODE_ENV: production
#   ANTHROPIC_API_KEY: "{{ vault_anthropic_key }}"
