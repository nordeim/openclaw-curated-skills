---
# Global variables for all hosts

# Timezone
common_timezone: Europe/Budapest

# Packages
common_upgrade_packages: true

# User setup
common_deploy_user: asdbot
common_deploy_user_groups: [sudo]
common_deploy_user_nopasswd_sudo: true

# Security
security_ssh_permit_root: "no"
security_ssh_password_auth: "no"
security_ufw_enabled: true
security_fail2ban_enabled: true
security_autoupdate_enabled: true

# Node.js
nodejs_version: "22"

# OpenClaw
openclaw_version: "latest"
openclaw_user: "{{ common_deploy_user }}"
