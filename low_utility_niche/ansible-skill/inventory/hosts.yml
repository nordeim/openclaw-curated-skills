---
# Ansible Inventory
# 
# Structure:
#   all:
#     children:
#       group_name:
#         hosts:
#           hostname:
#             ansible_host: IP
#             custom_var: value

all:
  vars:
    # Global defaults
    ansible_python_interpreter: /usr/bin/python3
    timezone: Europe/Budapest
    deploy_user: asdbot
    
  children:
    # === VPS Servers ===
    vps:
      hosts:
        # Example: Plane VPS (already configured)
        plane:
          ansible_host: 217.13.104.99
          ansible_user: asdbot
          ansible_ssh_private_key_file: ~/.ssh/id_ed25519_plane
          
        # Example: Vault VPS (already configured)
        vault:
          ansible_host: 217.13.104.231
          ansible_user: asdbot
          ansible_ssh_private_key_file: ~/.ssh/id_ed25519_plane
          
        # New server template (uncomment and modify)
        # newserver:
        #   ansible_host: 1.2.3.4
        #   ansible_user: root
        #   ansible_ssh_pass: "{{ vault_newserver_password }}"
        #   deploy_ssh_pubkey: "ssh-ed25519 AAAA..."
    
    # === OpenClaw Instances ===
    openclaw:
      hosts:
        # Servers that run/will run OpenClaw
        # eva:
        #   ansible_host: 217.13.104.208
        #   ansible_user: root  # Initial setup
        #   ansible_ssh_pass: "{{ vault_eva_password }}"
        #   deploy_ssh_pubkey: "ssh-ed25519 AAAA... asdbot@mac"
      vars:
        nodejs_version: "22"
        openclaw_version: "latest"
    
    # === By Environment ===
    production:
      hosts:
        plane:
        vault:
    
    staging:
      hosts: {}
