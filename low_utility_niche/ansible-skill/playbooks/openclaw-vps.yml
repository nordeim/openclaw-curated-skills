---
# OpenClaw VPS Setup Playbook
# Sets up a fresh VPS with OpenClaw ready to run
#
# Usage:
#   ansible-playbook -i inventory/hosts.yml playbooks/openclaw-vps.yml --limit newserver
#
# Requirements:
#   - Fresh Ubuntu 22.04/24.04 VPS
#   - Root SSH access (password or key)
#   - Variables defined in inventory or group_vars

- name: Initial server setup (as root)
  hosts: all
  gather_facts: yes
  become: yes
  
  vars:
    # Override these in inventory/group_vars
    deploy_user: asdbot
    deploy_user_groups: [sudo]
    deploy_ssh_pubkey: ""
    timezone: Europe/Budapest
    
  pre_tasks:
    - name: Validate required variables
      ansible.builtin.assert:
        that:
          - deploy_user is defined
          - deploy_ssh_pubkey is defined and deploy_ssh_pubkey != ""
        fail_msg: "Required variables: deploy_user, deploy_ssh_pubkey"
        
  tasks:
    # === System Setup ===
    - name: Set timezone
      community.general.timezone:
        name: "{{ timezone }}"
        
    - name: Update apt cache
      ansible.builtin.apt:
        update_cache: yes
        cache_valid_time: 3600
        
    - name: Upgrade all packages
      ansible.builtin.apt:
        upgrade: safe
        
    - name: Install essential packages
      ansible.builtin.apt:
        name:
          - curl
          - wget
          - git
          - htop
          - vim
          - unzip
          - tmux
          - rsync
          - jq
          - ca-certificates
          - gnupg
          - apt-transport-https
        state: present
        
    # === User Setup ===
    - name: Create deploy user
      ansible.builtin.user:
        name: "{{ deploy_user }}"
        groups: "{{ deploy_user_groups }}"
        shell: /bin/bash
        create_home: yes
        state: present
        
    - name: Add SSH key for deploy user
      ansible.posix.authorized_key:
        user: "{{ deploy_user }}"
        key: "{{ deploy_ssh_pubkey }}"
        state: present
        exclusive: no
        
    - name: Allow deploy user passwordless sudo
      ansible.builtin.lineinfile:
        path: /etc/sudoers.d/{{ deploy_user }}
        line: "{{ deploy_user }} ALL=(ALL) NOPASSWD:ALL"
        create: yes
        mode: '0440'
        validate: 'visudo -cf %s'

    # === SSH Hardening ===
    - name: Harden SSH - Disable root login
      ansible.builtin.lineinfile:
        path: /etc/ssh/sshd_config
        regexp: '^#?PermitRootLogin'
        line: 'PermitRootLogin no'
      notify: Restart SSH
      
    - name: Harden SSH - Disable password auth
      ansible.builtin.lineinfile:
        path: /etc/ssh/sshd_config
        regexp: '^#?PasswordAuthentication'
        line: 'PasswordAuthentication no'
      notify: Restart SSH
      
    - name: Harden SSH - Disable empty passwords
      ansible.builtin.lineinfile:
        path: /etc/ssh/sshd_config
        regexp: '^#?PermitEmptyPasswords'
        line: 'PermitEmptyPasswords no'
      notify: Restart SSH

    # === Firewall (UFW) ===
    - name: Install UFW
      ansible.builtin.apt:
        name: ufw
        state: present
        
    - name: Allow SSH through firewall
      community.general.ufw:
        rule: allow
        port: '22'
        proto: tcp
        
    - name: Allow HTTP through firewall
      community.general.ufw:
        rule: allow
        port: '80'
        proto: tcp
        
    - name: Allow HTTPS through firewall
      community.general.ufw:
        rule: allow
        port: '443'
        proto: tcp
        
    - name: Enable UFW
      community.general.ufw:
        state: enabled
        policy: deny
        direction: incoming

    # === Fail2ban ===
    - name: Install fail2ban
      ansible.builtin.apt:
        name: fail2ban
        state: present
        
    - name: Configure fail2ban for SSH
      ansible.builtin.copy:
        dest: /etc/fail2ban/jail.local
        content: |
          [DEFAULT]
          bantime = 1h
          findtime = 10m
          maxretry = 5
          
          [sshd]
          enabled = true
          port = ssh
          filter = sshd
          logpath = /var/log/auth.log
          maxretry = 3
          bantime = 1d
        mode: '0644'
      notify: Restart fail2ban
      
    - name: Enable fail2ban
      ansible.builtin.systemd:
        name: fail2ban
        state: started
        enabled: yes

  handlers:
    - name: Restart SSH
      ansible.builtin.systemd:
        name: sshd
        state: restarted
        
    - name: Restart fail2ban
      ansible.builtin.systemd:
        name: fail2ban
        state: restarted


- name: Install Node.js and OpenClaw (as deploy user)
  hosts: all
  gather_facts: yes
  become: yes
  
  vars:
    deploy_user: asdbot
    nodejs_version: "22"
    openclaw_version: "latest"
    openclaw_config_dir: "/home/{{ deploy_user }}/.config/openclaw"
    
  tasks:
    # === Node.js Installation ===
    - name: Install NodeSource GPG key
      ansible.builtin.shell: |
        curl -fsSL https://deb.nodesource.com/gpgkey/nodesource-repo.gpg.key | gpg --dearmor -o /etc/apt/keyrings/nodesource.gpg
      args:
        creates: /etc/apt/keyrings/nodesource.gpg
        
    - name: Add NodeSource repository
      ansible.builtin.apt_repository:
        repo: "deb [signed-by=/etc/apt/keyrings/nodesource.gpg] https://deb.nodesource.com/node_{{ nodejs_version }}.x nodistro main"
        state: present
        filename: nodesource
        
    - name: Install Node.js
      ansible.builtin.apt:
        name: nodejs
        state: present
        update_cache: yes
        
    - name: Verify Node.js installation
      ansible.builtin.command: node --version
      register: node_version
      changed_when: false
      
    - name: Display Node.js version
      ansible.builtin.debug:
        msg: "Node.js {{ node_version.stdout }} installed"

    # === OpenClaw Installation ===
    - name: Install OpenClaw globally
      community.general.npm:
        name: openclaw
        global: yes
        state: "{{ 'latest' if openclaw_version == 'latest' else 'present' }}"
        version: "{{ omit if openclaw_version == 'latest' else openclaw_version }}"
        
    - name: Create OpenClaw config directory
      ansible.builtin.file:
        path: "{{ openclaw_config_dir }}"
        state: directory
        owner: "{{ deploy_user }}"
        group: "{{ deploy_user }}"
        mode: '0700'
        
    - name: Check if OpenClaw config exists
      ansible.builtin.stat:
        path: "{{ openclaw_config_dir }}/config.json"
      register: openclaw_config
      
    - name: Note about OpenClaw configuration
      ansible.builtin.debug:
        msg: |
          OpenClaw installed! Next steps:
          1. SSH as {{ deploy_user }}: ssh {{ deploy_user }}@{{ ansible_host }}
          2. Run: openclaw init
          3. Configure your API keys and channels
          4. Start: openclaw gateway start
      when: not openclaw_config.stat.exists

    # === Systemd Service (Optional) ===
    - name: Create OpenClaw systemd service
      ansible.builtin.copy:
        dest: /etc/systemd/system/openclaw.service
        content: |
          [Unit]
          Description=OpenClaw Gateway
          After=network.target
          
          [Service]
          Type=simple
          User={{ deploy_user }}
          WorkingDirectory=/home/{{ deploy_user }}
          ExecStart=/usr/bin/openclaw gateway start --foreground
          Restart=on-failure
          RestartSec=10
          
          # Environment
          Environment=NODE_ENV=production
          
          # Logging
          StandardOutput=journal
          StandardError=journal
          SyslogIdentifier=openclaw
          
          [Install]
          WantedBy=multi-user.target
        mode: '0644'
      notify: Reload systemd
      
    - name: Note about systemd service
      ansible.builtin.debug:
        msg: |
          Systemd service created but NOT enabled.
          After configuring OpenClaw, enable with:
            sudo systemctl enable --now openclaw

  handlers:
    - name: Reload systemd
      ansible.builtin.systemd:
        daemon_reload: yes


- name: Final verification
  hosts: all
  gather_facts: no
  become: no
  
  vars:
    deploy_user: asdbot
    
  tasks:
    - name: Test SSH as deploy user
      ansible.builtin.wait_for_connection:
        timeout: 30
      vars:
        ansible_user: "{{ deploy_user }}"
        ansible_ssh_pass: ""
        
    - name: Summary
      ansible.builtin.debug:
        msg: |
          âœ… VPS Setup Complete!
          
          Server: {{ inventory_hostname }} ({{ ansible_host }})
          User: {{ deploy_user }}
          
          Installed:
          - Essential packages
          - UFW firewall (22, 80, 443 open)
          - fail2ban (SSH protection)
          - Node.js
          - OpenClaw
          
          Security:
          - Root login disabled
          - Password auth disabled
          - SSH key required
          
          Next steps:
          1. ssh {{ deploy_user }}@{{ ansible_host }}
          2. openclaw init
          3. Configure API keys
          4. sudo systemctl enable --now openclaw
