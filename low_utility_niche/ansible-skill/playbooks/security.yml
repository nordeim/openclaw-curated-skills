---
# Security hardening playbook
#
# Usage:
#   ansible-playbook -i inventory/hosts.yml playbooks/security.yml
#   ansible-playbook -i inventory/hosts.yml playbooks/security.yml --tags "ssh"
#   ansible-playbook -i inventory/hosts.yml playbooks/security.yml --tags "firewall"

- name: Apply security hardening
  hosts: all
  become: yes
  roles:
    - role: security
      tags: [security]
