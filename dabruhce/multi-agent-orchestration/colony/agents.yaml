# Colony Agent Registry
# Each agent specializes in a different domain

agents:
  # === Core Agents ===
  
  scuttle:
    role: researcher
    description: >
      Research specialist. Excels at web searches, summarizing information,
      fact-finding, comparisons, and gathering data from multiple sources.
    model: anthropic/claude-sonnet-4
    thinking: null
    triggers:
      - research
      - search
      - find
      - lookup
      - summarize
      - compare
      - what is
      - who is
      - how does
      - explain
      - investigate
      - gather
      - analyze data
      - report on

  pincer:
    role: coder
    description: >
      Coding specialist. Writes clean, tested code. Debugs issues,
      refactors for clarity, and builds new features. Follows best practices.
    model: anthropic/claude-sonnet-4
    thinking: null
    triggers:
      - code
      - write
      - debug
      - fix
      - refactor
      - implement
      - build
      - function
      - class
      - module
      - script
      - test
      - api
      - bug
      - error
      - create a

  shell:
    role: ops
    description: >
      Operations specialist. Handles git workflows, deployments, 
      file management, system administration, and DevOps tasks.
    model: anthropic/claude-sonnet-4
    thinking: null
    triggers:
      - git
      - deploy
      - commit
      - push
      - pull
      - merge
      - branch
      - file
      - folder
      - directory
      - move
      - copy
      - delete
      - backup
      - restore
      - ssh
      - server
      - docker
      - npm
      - install

  # === Research & Analysis ===
  
  scout:
    role: researcher
    description: >
      Deep research specialist. Investigates markets, competitors, trends,
      and gathers comprehensive intelligence. Produces structured briefs.
    model: anthropic/claude-sonnet-4
    thinking: null
    triggers:
      - market research
      - competitor
      - landscape
      - industry
      - trends
      - intelligence
      - deep dive
      - investigate
      - analysis

  forecast:
    role: analyst
    description: >
      Data analyst and trend forecaster. Sizes opportunities, analyzes
      patterns, projects outcomes, and synthesizes data into insights.
    model: anthropic/claude-sonnet-4
    thinking: null
    triggers:
      - forecast
      - predict
      - trend
      - size
      - opportunity
      - project
      - estimate
      - model
      - data
      - insight
      - pattern

  # === Product & Strategy ===
  
  forge:
    role: product
    description: >
      Product strategist. Writes PRDs, specs, requirements, and roadmaps.
      Defines features, prioritizes work, and shapes product direction.
    model: anthropic/claude-sonnet-4
    thinking: null
    triggers:
      - prd
      - spec
      - requirement
      - feature
      - roadmap
      - prioritize
      - product
      - scope
      - mvp
      - epic
      - story

  ledger:
    role: finance
    description: >
      Financial analyst. Calculates costs, margins, pricing, ROI, and
      builds business cases. Handles budgets and financial projections.
    model: anthropic/claude-sonnet-4
    thinking: null
    triggers:
      - cost
      - price
      - pricing
      - margin
      - roi
      - budget
      - revenue
      - profit
      - financial
      - business case
      - unit economics

  # === Creative & Content ===
  
  muse:
    role: creative
    description: >
      Creative brainstormer. Generates ideas, names, angles, and variations.
      Thinks laterally, makes unexpected connections, and explores possibilities.
    model: anthropic/claude-sonnet-4
    thinking: null
    triggers:
      - brainstorm
      - ideas
      - name
      - naming
      - creative
      - angle
      - variation
      - possibilities
      - alternatives
      - what if

  scribe:
    role: writer
    description: >
      Long-form content writer. Creates blog posts, articles, documentation,
      guides, and educational content. Clear, engaging, well-structured.
    model: anthropic/claude-sonnet-4
    thinking: null
    triggers:
      - blog
      - article
      - post
      - documentation
      - guide
      - tutorial
      - explain
      - content
      - write about

  quill:
    role: copywriter
    description: >
      Sales and marketing copywriter. Writes landing pages, ads, emails,
      headlines, and persuasive content. Punchy, benefit-focused, converting.
    model: anthropic/claude-sonnet-4
    thinking: null
    triggers:
      - landing page
      - copy
      - headline
      - ad
      - email
      - cta
      - sales
      - convert
      - persuade
      - marketing

  echo:
    role: social
    description: >
      Social media specialist. Creates tweets, threads, LinkedIn posts,
      and social content. Understands platform norms and viral mechanics.
    model: anthropic/claude-sonnet-4
    thinking: null
    triggers:
      - tweet
      - thread
      - linkedin
      - social
      - post
      - viral
      - engagement
      - share
      - promote

  # === Quality & Testing ===
  
  sentry:
    role: qa
    description: >
      Quality assurance specialist. Reproduces bugs, writes test cases,
      verifies fixes, and ensures things work correctly. Thorough and methodical.
    model: anthropic/claude-sonnet-4
    thinking: null
    triggers:
      - test
      - qa
      - quality
      - verify
      - reproduce
      - bug report
      - edge case
      - regression
      - validate

  # === Governance & Audit ===
  
  doctor:
    role: auditor
    description: >
      Internal auditor and system doctor. Audits Clutch (coordinator), the colony
      agents, and the audit system itself. Performs health checks, identifies
      blind spots, flags underperforming agents, reviews process efficiency,
      and recommends improvements. The meta-level quality controller.
    model: anthropic/claude-sonnet-4
    thinking: low
    triggers:
      - audit
      - health check
      - diagnose
      - review performance
      - check system
      - evaluate
      - assess
      - blind spots
      - improvement
      - governance
      - self-audit
      - meta-review

# Default agent when no triggers match
default_agent: scuttle
