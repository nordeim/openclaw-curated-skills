<svg width="180" height="180" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <style>
    @media (prefers-color-scheme: light) {
      .bg-fill { fill: white; }
    }
    @media (prefers-color-scheme: dark) {
      .bg-fill { fill: #0f1115; }
    }
  </style>

  <defs>
    <!-- Gradient for capsule shells -->
    <linearGradient id="shell-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ec4899" />
      <stop offset="100%" stop-color="#00f0ff" />
    </linearGradient>

    <!-- Glow effect for chip -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background with rounded corners -->
  <rect class="bg-fill" width="180" height="180" rx="37"/>

  <!-- Center the logo: translate to middle (90,90), then offset by half logo size -->
  <g transform="translate(90, 90)">
    <g transform="scale(1.4)">
      <g transform="translate(-50, -50)">
        <!-- Top Capsule Shell -->
        <path
          d="M30 25 C30 11.19 41.19 0 55 0 C68.81 0 80 11.19 80 25 L80 42 L30 42 Z"
          fill="url(#shell-gradient)"
          transform="rotate(-45 55 50) translate(-5, -5)"
          opacity="0.95"
        />

        <!-- Bottom Capsule Shell -->
        <path
          d="M30 58 L80 58 L80 75 C80 88.81 68.81 100 55 100 C41.19 100 30 88.81 30 75 Z"
          fill="url(#shell-gradient)"
          transform="rotate(-45 55 50) translate(5, 5)"
          opacity="0.95"
        />

        <!-- Core Chip -->
        <g filter="url(#glow)">
          <!-- Chip base -->
          <rect
            x="43" y="43" width="24" height="24" rx="4"
            stroke="#00f0ff" stroke-width="2.5" fill="rgba(15, 17, 21, 0.95)"
          />

          <!-- Chip pins (left) -->
          <path d="M43 47 H40 M43 55 H40 M43 63 H40" stroke="#00f0ff" stroke-width="2" stroke-linecap="round"/>
          <!-- Chip pins (right) -->
          <path d="M67 47 H70 M67 55 H70 M67 63 H70" stroke="#00f0ff" stroke-width="2" stroke-linecap="round"/>
          <!-- Chip pins (top) -->
          <path d="M47 43 V40 M55 43 V40 M63 43 V40" stroke="#00f0ff" stroke-width="2" stroke-linecap="round"/>
          <!-- Chip pins (bottom) -->
          <path d="M47 67 V70 M55 67 V70 M63 67 V70" stroke="#00f0ff" stroke-width="2" stroke-linecap="round"/>

          <!-- Trend arrow (winning green) - centered in chip -->
          <path
            d="M47 60 L52 55 L55 58 L63 50 M63 50 H58 M63 50 V55"
            stroke="#00ff94"
            stroke-width="2.5"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </g>
      </g>
    </g>
  </g>
</svg>
