<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenClaw Chat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="title">
                <span class="logo">ü¶Ä</span>
                <span class="app-name">CLAW</span>
            </div>
            <div class="model-switcher">
                <select id="modelSelect">
                    <option value="sonnet" selected>Sonnet</option>
                    <option value="opus">Opus</option>
                </select>
            </div>
        </div>

        <!-- Messages Container -->
        <div class="messages" id="messages">
            <div class="welcome-message">
                <div class="welcome-icon">ü¶Ä</div>
                <div class="welcome-text">Welcome to CLAW</div>
                <div class="welcome-hint">Type a message or drag & drop files</div>
            </div>
        </div>

        <!-- Drop Zone Overlay -->
        <div class="drop-zone" id="dropZone">
            <div class="drop-icon">üìÅ</div>
            <div class="drop-text">Drop files here</div>
        </div>

        <!-- Input Area -->
        <div class="input-area">
            <div class="input-wrapper">
                <button class="attach-btn" id="attachBtn" title="Attach file">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48"/>
                    </svg>
                </button>
                <textarea 
                    id="messageInput" 
                    placeholder="Type your message..." 
                    rows="1"
                    maxlength="5000"
                ></textarea>
                <button class="send-btn" id="sendBtn" title="Send message (Enter)">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                    </svg>
                </button>
            </div>
            <div class="status" id="status">
                <span class="status-dot"></span>
                <span class="status-text">Ready</span>
            </div>
        </div>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
