[project]
name = "fal-text-to-image"
version = "1.0.0"
description = "Generate high-quality images from text prompts using fal.ai models"
requires-python = ">=3.10"
dependencies = [
    "fal-client>=0.5.0",
    "python-dotenv>=1.0.0",
    "pillow>=10.0.0",
    "click>=8.1.0",
    "requests>=2.31.0",
]

[dependency-groups]
dev = [
    "pytest>=7.4.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
]
