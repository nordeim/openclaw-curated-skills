<body>

    <script>
        // API åŸºç¡€ URL - ç°åœ¨ä½¿ç”¨ç»Ÿä¸€çš„ /api/status ç«¯ç‚¹
        const API_BASE = '/api/status';
        
        // æ ¼å¼åŒ–æ—¶é—´
        function formatTime(timestamp) {
            if (!timestamp) return 'æœªçŸ¥æ—¶é—´';
            const date = new Date(timestamp);
            return date.toLocaleString('zh-CN');
        }
        
        // è§£æå¹¶æ˜¾ç¤ºæ•°æ®
        function displayData(data) {
            // æ˜¾ç¤ºæœ€è¿‘å·¥ä½œ
            const recentWorkContent = document.getElementById('recent-work-content');
            if (data.recent_work && data.recent_work.length > 0) {
                let html = '';
                data.recent_work.forEach(item => {
                    html += `

                            <div class="work-title">${item.title || 'æœªå‘½åä»»åŠ¡'}</div>
                            <div class="work-time">${formatTime(item.timestamp)}</div>
                            <div class="work-desc">${item.description || 'æ— æè¿°'}</div>

                    `;
                });
                recentWorkContent.innerHTML = html;
            } else {
                recentWorkContent.innerHTML = '<div class="work-item">æš‚æ— æœ€è¿‘å·¥ä½œè®°å½•</div>';
            }
            
            // æ˜¾ç¤ºå®šæ—¶ä»»åŠ¡
            const scheduledTasksContent = document.getElementById('scheduled-tasks-content');
            if (data.scheduled_tasks && data.scheduled_tasks.length > 0) {
                let html = '';
                data.scheduled_tasks.forEach(task => {

                            <div class="task-desc">çŠ¶æ€: ${task.enabled ? 'å·²å¯ç”¨' : 'å·²ç¦ç”¨'}</div>
                        </div>
                    `;
                });
                scheduledTasksContent.innerHTML = html;
            } else {

            }
            
            // æ˜¾ç¤ºå¥åº·çŠ¶æ€ - ä¼˜åŒ–æ’ç‰ˆ
            const healthStatusContent = document.getElementById('health-status-content');
            if (data.health_status) {
                const health = data.health_status;
                let html = '<div class="health-details">';
                
                // è¿è¡Œæ—¶é—´ï¼ˆå•ç‹¬ä¸€è¡Œï¼‰
                html += `<div class="health-row">
                    <span class="health-label">è¿è¡Œæ—¶é—´:</span>

                // CPU è´Ÿè½½
                html += `<div class="health-row">
                    <span class="health-label">CPU è´Ÿè½½:</span>
                    <span class="health-value ${health.cpu_load && parseFloat(health.cpu_load) > 80 ? 'status-warning' : 'status-good'}">
                        ${health.cpu_load || '--'}
                    </span>
                </div>`;
                
                // å†…å­˜å¯ç”¨ï¼ˆæ”¹ä¸ºæ˜¾ç¤ºå¯ç”¨å†…å­˜è€Œä¸æ˜¯ä½¿ç”¨ç‡ï¼‰
                html += `<div class="health-row">
                    <span class="health-label">å†…å­˜å¯ç”¨:</span>
                    <span class="health-value ${health.memory_available && parseFloat(health.memory_available) < 10 ? 'status-warning' : 'status-good'}">
                        ${health.memory_available || '--'}
                    </span>
                </div>`;
                
                // OPENCLAW è¿è¡ŒçŠ¶æ€
                html += `<div class="health-row">
                    <span class="health-label">OPENCLAW çŠ¶æ€:</span>
                    <span class="health-value ${health.openclaw_connected ? 'status-good' : 'status-error'}">
                        ${health.openclaw_connected ? 'âœ“ æ­£å¸¸è¿è¡Œ' : 'âœ— è¿æ¥å¼‚å¸¸'}
                    </span>
                </div>`;
                
                // æ¨¡å‹çŠ¶æ€
                html += `<div class="health-row">
                    <span class="health-label">æ¨¡å‹çŠ¶æ€:</span>
                    <span class="health-value ${health.model_status && health.model_status !== 'unknown' ? 'status-good' : 'status-warning'}">
                        ${health.model_status && health.model_status !== 'unknown' ? 'âœ“ ' + health.model_status : 'âš ï¸ æœªçŸ¥'}
                    </span>
                </div>`;
                
                html += '</div>';
                
                if (health.last_check) {
                    html += `<div class="health-time" style="margin-top: 15px; text-align: center; font-size: 0.85rem; color: #718096;">
                        æœ€åæ£€æŸ¥: ${formatTime(health.last_check)}
                    </div>`;
                }
                
                healthStatusContent.innerHTML = html;
            } else {
                healthStatusContent.innerHTML = '<div class="health-item">æš‚æ— å¥åº·çŠ¶æ€æ•°æ®</div>';
            }
        }
        
        // é¦–å…ˆå°è¯•ä»é™æ€ç¼“å­˜åŠ è½½
        async function loadFromCache() {
            try {
                const response = await fetch('/status-cache.json');
                if (response.ok) {
                    const cacheData = await response.json();
                    displayData(cacheData);
                    document.getElementById('last-updated').textContent = 
                        `âœ… é™æ€ç¼“å­˜å·²åŠ è½½ (æ›´æ–°æ—¶é—´: ${new Date(cacheData.last_updated).toLocaleString('zh-CN')})`;
                    return true;
                }
            } catch (error) {
                console.log('ç¼“å­˜åŠ è½½å¤±è´¥:', error);
            }
            return false;
        }

        // å¦‚æœç¼“å­˜åŠ è½½å¤±è´¥ï¼Œä»APIåŠ è½½
        async function loadFromAPI() {
            try {
                const response = await fetch(API_BASE);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const data = await response.json();
                displayData(data);
                document.getElementById('last-updated').textContent = 
                    `ğŸ”„ å®æ—¶æ•°æ®å·²åŠ è½½ (æ›´æ–°æ—¶é—´: ${new Date(data.last_updated).toLocaleString('zh-CN')})`;
                return true;
            } catch (error) {
                console.error('åŠ è½½æ•°æ®å¤±è´¥:', error);
                document.getElementById('recent-work-content').innerHTML = 
                    `<div class="error">åŠ è½½å¤±è´¥: ${error.message}</div>`;
                document.getElementById('scheduled-tasks-content').innerHTML = 
                    `<div class="error">åŠ è½½å¤±è´¥: ${error.message}</div>`;
                document.getElementById('health-status-content').innerHTML = 
                    `<div class="error">åŠ è½½å¤±è´¥: ${error.message}</div>`;
                return false;
            }
        }
        
        // é¡µé¢åŠ è½½æ—¶ä¼˜å…ˆä½¿ç”¨ç¼“å­˜
        document.addEventListener('DOMContentLoaded', async () => {
            const cacheLoaded = await loadFromCache();
            if (!cacheLoaded) {
                await loadFromAPI();
            }
            
            // åå°é™é»˜æ›´æ–°ç¼“å­˜ï¼ˆä¸å½±å“ç”¨æˆ·ä½“éªŒï¼‰
            setTimeout(async () => {

                        // åªæœ‰åœ¨ç”¨æˆ·è¿˜åœ¨é¡µé¢ä¸Šæ—¶æ‰æ›´æ–°æ˜¾ç¤º
                        if (document.visibilityState === 'visible') {

                                `ğŸ”„ æ•°æ®å·²åˆ·æ–° (æ›´æ–°æ—¶é—´: ${new Date(freshData.last_updated).toLocaleString('zh-CN')})`;
                        }
                    }
                } catch (error) {
                    // é™é»˜å¤„ç†åå°æ›´æ–°é”™è¯¯
                }
            }, 2000);
        });
    </script>

    <!-- éšè—èŠå¤©åŠŸèƒ½ -->
    <script>
        // å…¨å±€å˜é‡
        let clickCount = 0;
        let lastClickTime = 0;
        let isChatActivated = false;
        let currentSessionId = null;
        
        // ç»‘å®šæ ‡é¢˜ç‚¹å‡»äº‹ä»¶
        document.getElementById('title').addEventListener('click', handleTitleClick);
        document.getElementById('title').addEventListener('touchstart', handleTitleClick);
        
        function handleTitleClick(event) {
            const now = Date.now();
            // å¦‚æœè¶…è¿‡2ç§’æ²¡æœ‰ç‚¹å‡»ï¼Œé‡ç½®è®¡æ•°
            if (now - lastClickTime > 2000) {
                clickCount = 0;
            }
            
            clickCount++;
            lastClickTime = now;
            
            if (clickCount >= 7) {
                activateChat();
                clickCount = 0;
            }
        }
        
        function activateChat() {
            if (isChatActivated) return;
            isChatActivated = true;
            document.getElementById('chat-modal').style.display = 'block';
        }
        
        // å…³é—­èŠå¤©çª—å£
        document.getElementById('close-chat').addEventListener('click', function() {
            document.getElementById('chat-modal').style.display = 'none';
            isChatActivated = false;
        });
        
        // å‘é€æ¶ˆæ¯
        document.getElementById('send-message').addEventListener('click', sendMessage);
        document.getElementById('chat-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        
        async function sendMessage() {
            const input = document.getElementById('chat-input');
            const message = input.value.trim();
            
            if (!message) return;
            
            // æ˜¾ç¤ºç”¨æˆ·æ¶ˆæ¯
            addMessage(message, 'user');
            input.value = '';
            
            // å‡†å¤‡è¯·æ±‚æ•°æ®
            const requestData = {
                message: message,
                sessionId: currentSessionId || 'web_' + Date.now()
            };
            
            // æ£€æŸ¥å£ä»¤
            if (message === 'ISMEâ€”â€”YT') {
                requestData.unlocked = true;
            } else if (currentSessionId) {
                requestData.unlocked = true;
            }
            
            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestData)
                });
                
                if (!response.ok) {
                    throw new Error('ç½‘ç»œé”™è¯¯');
                }
                
                const data = await response.json();
                currentSessionId = data.sessionId;
                
                if (data.activated) {
                    // çœŸå®å¯¹è¯æ¨¡å¼
                    addMessage(data.response, 'bot');
                } else {
                    // æœªæ¿€æ´»æ¨¡å¼
                    addMessage(data.response, 'bot');
                }
                
            } catch (error) {
                console.error('å‘é€æ¶ˆæ¯å¤±è´¥:', error);
                addMessage('æ¶ˆæ¯å‘é€å¤±è´¥ï¼Œè¯·ç¨åé‡è¯•ã€‚', 'bot');
            }
        }
        
        function addMessage(text, sender) {
            const messagesContainer = document.getElementById('chat-messages');
            const messageElement = document.createElement('div');
            messageElement.className = `message ${sender}-message`;
            messageElement.textContent = text;
            messagesContainer.appendChild(messageElement);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
    </script>
