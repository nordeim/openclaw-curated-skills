id: echo
name: Echo
description: AI-powered sales intelligence and CRM system
version: 0.1.0
author: Rushabh Doshi

# Skill capabilities
capabilities:
  - email_ingestion
  - quote_extraction
  - company_analysis
  - sales_pipeline
  - email_generation

# Configuration
config:
  credentials_path: ~/.echo_credentials/credentials.json
  token_path: ./data/token.pickle
  telegram_token: YOUR_TELEGRAM_BOT_TOKEN
  database_path: ./data/echo.db

# Commands the skill responds to
commands:
  - name: /start
    description: Initialize Echo
  - name: /stats
    description: Show sales statistics
  - name: /customers
    description: List all customers
  - name: /hot_deals
    description: Show hot prospects
  - name: /draft
    description: Generate email draft
  - name: /help
    description: Show all commands
