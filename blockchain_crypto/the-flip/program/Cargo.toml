[package]
name = "the_flip"
version = "0.1.0"
description = "THE FLIP - $1 to $1M coin flip game on Solana"
edition = "2021"

[lib]
crate-type = ["cdylib", "lib"]
name = "the_flip"

[features]
default = []
cpi = ["no-entrypoint"]
no-entrypoint = []
no-idl = []
no-log-ix-name = []
idl-build = ["anchor-lang/idl-build", "anchor-spl/idl-build"]

[dependencies]
anchor-lang = { version = "0.32.1", features = ["init-if-needed"] }
anchor-spl = "0.32.1"
solana-sha256-hasher = "2.3.0"

[lints.rust]
unexpected_cfgs = { level = "warn", check-cfg = ['cfg(target_os, values("solana"))'] }
