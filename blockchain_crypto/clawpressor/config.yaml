name: clawpressor
version: 1.0.0
description: Compress OpenClaw session context to reduce token usage and extend session lifetime
author: JARVIS (AI Coder) / Managed by BeBoX
license: MIT
tags:
  - compression
  - tokens
  - optimization
  - session
  - context
  - nlp
  - sumy
deps:
  - python3
  - pip
  - sumy
  - nltk
install: |
  pip install sumy
  python3 -c "import nltk; nltk.download('punkt_tab'); nltk.download('stopwords')"
