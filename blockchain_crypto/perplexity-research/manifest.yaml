name: perplexity-research
version: 1.0.0
description: Conduct deep research using Perplexity Agent API with web search, reasoning, and multi-model analysis capabilities
author: hushenglang
license: MIT

# Categories this skill belongs to
category:
  - Search
  - Data & Analytics
  - Finance

# Tags for better discoverability
tags:
  - research
  - perplexity
  - web-search
  - ai-models
  - investment
  - market-analysis
  - reasoning
  - real-time-data

# Main entry point for AI agent instructions
entry_point: SKILL.md

# Required permissions
permissions:
  - network  # Required for Perplexity API calls

# Python dependencies
dependencies:
  python:
    - perplexity>=1.0.0
    - python-dotenv>=0.19.0

# Environment variables required
environment:
  - name: PERPLEXITY_API_KEY
    description: API key for Perplexity Agent API
    required: true
    secret: true

# Minimum requirements
requirements:
  python: ">=3.8"
  cursor: ">=0.40.0"

# Repository and homepage (update with your actual URLs if you have them)
repository: https://github.com/hushenglang/investment-master-agent
homepage: https://github.com/hushenglang/investment-master-agent

# Additional metadata
keywords:
  - perplexity
  - research
  - web search
  - investment analysis
  - market research
  - multi-model
  - GPT
  - Claude
  - Gemini
  - Llama

# Supported models
supported_models:
  - openai/gpt-5.2
  - openai/gpt-4o
  - anthropic/claude-3.5-sonnet
  - google/gemini-2.0-flash-thinking-exp
  - meta-llama/llama-3.3-70b-instruct

# Files to include in the package
include:
  - SKILL.md
  - README.md
  - examples.md
  - reference.md
  - scripts/perplexity_client.py
  - scripts/.env.example

# Files to exclude from the package
exclude:
  - scripts/.env
  - scripts/__pycache__/
  - "*.pyc"
  - ".DS_Store"
