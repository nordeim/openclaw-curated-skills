# Cricket Scores Skill Configuration
#
# API Key: Set via CRICKET_API_KEY environment variable (recommended)
# or put it here. Env var takes priority over this file.
# Get a free key at: https://cricketdata.org

api_key: ""

# Base URL for CricketData.org API
base_url: "https://api.cricapi.com/v1"

# Favorite teams (used for filtering and alerts)
favorite_teams:
  - India
  - Mumbai Indians
  - Chennai Super Kings

# Alert configuration
alert_events:
  - wicket
  - century
  - match_end
  - half_century

# Cache settings
cache_dir: "/tmp/cricket-cache"
cache_ttl:
  live: 120          # 2 minutes
  upcoming: 1800     # 30 minutes
  results: 1800      # 30 minutes
  series: 86400      # 24 hours
  scorecard: 300     # 5 minutes

# Display settings
timezone: "Asia/Kolkata"
timezone_label: "IST"
