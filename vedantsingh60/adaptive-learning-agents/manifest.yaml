  terms_of_service: "MIT License"

capabilities:
  functions:
    - name: "recordLearning"
      description: "Capture a successful pattern or insight"
      parameters:
        learning:
          type: "string"
          description: "What was learned (tool, approach, or correction)"
          required: true
        category:
          type: "string"
          description: "Category: technique, bug-fix, api-endpoint, constraint, etc"
          options:
            - "technique"
            - "bug-fix"
            - "api-endpoint"
            - "constraint"
            - "best-practice"
            - "error-handling"
          required: false

    - name: "recordError"
      description: "Capture an error or failure with context"
      parameters:
        error:
          type: "string"
          description: "What went wrong"
          required: true
        context:
          type: "string"
          description: "What was being attempted"
          required: true
        solution:
          type: "string"
          description: "How to fix or avoid it"
          required: false

    - name: "getRecentLearnings"
      description: "Retrieve recent learnings to apply to current task"
      parameters:
        limit:
          type: "number"
          description: "Number of recent learnings to return"
          default: 10

    - name: "searchLearnings"
      description: "Search learnings by keyword or category"
      parameters:
        query:
          type: "string"
          description: "Search term or category"
          required: true

    - name: "reviewLearningsSummary"
      description: "Get a summary of all accumulated learnings"

environment_variables: []

