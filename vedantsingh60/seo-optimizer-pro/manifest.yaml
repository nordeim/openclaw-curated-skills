name: "SEO Optimizer Pro"
id: "seo-optimizer-pro"
version: "1.0.6"
description: "AI-powered SEO content optimization for Google ranking and AI search (AEO). Multi-model support: Claude, GPT-5.2, Gemini, Llama, Mistral. Analyze readability, keywords, technical SEO with your choice of AI model."

# Top-level registry fields (for ClawhHub registry indexing)
homepage: "https://unisai.vercel.app"
repository: "https://github.com/vedantsingh60/seo-optimizer-pro"
source: "included"  # Source code is included in this package
required_env_vars:
  - "ANTHROPIC_API_KEY"   # Required if using Claude models
  - "OPENAI_API_KEY"      # Required if using GPT models
  - "GOOGLE_API_KEY"      # Required if using Gemini models
  - "OPENROUTER_API_KEY"  # Required if using Llama models
  - "MISTRAL_API_KEY"     # Required if using Mistral models
primary_credential: "At least ONE provider API key is required (see required_env_vars)"

# Runtime
runtime: "local"  # Runs locally as a Python module ‚Äî no hosted backend
execution: "python"

# IP Protection & Source Availability
intellectual_property:
  license: "free-to-use"  # Free to use with source code provided for transparency
  license_file: "LICENSE.md"
  copyright: "¬© 2026 UnisAI. All rights reserved."
  distribution: "via-clawhub-only"  # Distribute only through ClawhHub registry
  source_code_access: "included"  # Source code included for transparency and trust
  modification: "personal-use-only"  # Users may modify for personal use but not redistribute modifications
  reverse_engineering: "allowed-for-security-audit"  # Allowed for security review

author:
  company: "UnisAI"
  contact: "hello@unisai.vercel.app"
  website: "https://unisai.vercel.app"

category: "seo"
tags:
  - "seo"
  - "content-optimization"
  - "aeo"
  - "ai-search"
  - "copywriting"
  - "readability"
  - "keyword-analysis"
  - "technical-seo"
  - "marketing-tech"
  - "ai-optimization"
  - "seo-tools"
  - "content-analysis"

pricing:
  model: "free"

# Dependencies ‚Äî must be installed before use
dependencies:
  python: ">=3.9"
  packages:
    - "anthropic>=0.40.0"          # Required ONLY for Claude models
    - "openai>=1.60.0"             # Required ONLY for GPT and Llama (via OpenRouter) models
    - "google-generativeai>=0.8.0" # Required ONLY for Gemini models
    - "mistralai>=1.3.0"           # Required ONLY for Mistral models
  install_all: "pip install anthropic openai google-generativeai mistralai"
  install_selective: |
    # Install ONLY the SDK(s) for your chosen provider:
    pip install anthropic  # For Claude models
    pip install openai  # For GPT or Llama models
    pip install google-generativeai  # For Gemini models
    pip install mistralai  # For Mistral models
  note: "RECOMMENDED: Install only the SDK for the provider you plan to use to avoid unnecessary dependencies."
  requirements_file: "requirements.txt"

security:
  data_retention: "0 days"  # No storage by this skill ‚Äî all analysis runs in-memory locally
  data_flow: "content-sent-to-chosen-ai-provider"  # Your content is sent to whichever AI provider you select
  third_party_data_sharing: |
    WARNING: This skill sends your content to third-party AI providers (Anthropic, OpenAI, Google, OpenRouter, or Mistral).
    Each provider has their own data retention and privacy policies. Review the provider's terms before sending sensitive content:
    - Anthropic: https://www.anthropic.com/legal/privacy
    - OpenAI: https://openai.com/policies/privacy-policy
    - Google: https://ai.google.dev/gemini-api/terms
    - OpenRouter: https://openrouter.ai/privacy
    - Mistral: https://mistral.ai/terms/
  privacy_recommendation: "Test with non-sensitive sample content first. Do not send confidential data without reviewing the AI provider's data policies."
  api_key_storage: "Environment variables only ‚Äî never hardcoded or logged"
  network_access: "Required to call chosen AI provider's API"

capabilities:
  functions:
    - name: "analyzeContent"
      description: "Analyze content for SEO optimization opportunities"
      parameters:
        content:
          type: "string"
          description: "HTML or plain text content to analyze"
          required: true
          max_length: 50000
        url:
          type: "string"
          description: "Optional URL for reference"
          required: false
        target_keywords:
          type: "array"
          description: "Target keywords to analyze"
          items:
            type: "string"
          max_items: 20
          required: false

    - name: "generateOptimization"
      description: "Get AI-powered optimization suggestions"
      parameters:
        content:
          type: "string"
          description: "Content to optimize"
          required: true
        model:
          type: "string"
          description: "AI model to use (Claude, GPT-5.2, Gemini, Llama, Mistral)"
          options:
            - "claude-opus-4-5-20251101"
            - "claude-sonnet-4-5-20250929"
            - "claude-haiku-4-5-20251001"
            - "gpt-5.2-pro"
            - "gpt-5.2-thinking"
            - "gpt-5.2-instant"
            - "gemini-3-pro"
            - "gemini-2.5-pro"
            - "gemini-2.5-flash"
            - "llama-3.3-70b"
            - "llama-3.2-90b"
            - "mistral-large-2501"
          required: false
        keywords:
          type: "array"
          items:
            type: "string"
          description: "Keywords to focus on"
          required: false

    - name: "getAEORecommendations"
      description: "Get Answer Engine Optimization recommendations for AI search"
      parameters:
        content:
          type: "string"
          description: "Content to analyze for AI search"
          required: true
        model:
          type: "string"
          description: "AI model to use"
          required: false
        keywords:
          type: "array"
          items:
            type: "string"
          description: "Target keywords"
          required: false

# Credentials ‚Äî at least ONE provider key is required depending on chosen model.
# The skill will raise an error at initialization without the key for the selected provider.
credentials:
  required: true  # At least one provider API key MUST be set
  note: "Exactly one provider API key is required for whichever model you choose."

environment_variables:
  ANTHROPIC_API_KEY:
    description: "Anthropic API key ‚Äî required if using Claude models"
    required: true  # Required when using Claude models
    required_for: ["claude-opus-4-5-20251101", "claude-sonnet-4-5-20250929", "claude-haiku-4-5-20251001"]
  OPENAI_API_KEY:
    description: "OpenAI API key ‚Äî required if using GPT models"
    required: true  # Required when using GPT models
    required_for: ["gpt-5.2-pro", "gpt-5.2-thinking", "gpt-5.2-instant"]
  GOOGLE_API_KEY:
    description: "Google AI API key ‚Äî required if using Gemini models"
    required: true  # Required when using Gemini models
    required_for: ["gemini-3-pro", "gemini-2.5-pro", "gemini-2.5-flash"]
  OPENROUTER_API_KEY:
    description: "OpenRouter API key ‚Äî required if using Llama models"
    required: true  # Required when using Llama models
    required_for: ["llama-3.3-70b", "llama-3.2-90b"]
  MISTRAL_API_KEY:
    description: "Mistral API key ‚Äî required if using Mistral models"
    required: true  # Required when using Mistral models
    required_for: ["mistral-large-2501"]

support:
  support_email: "support@unisai.vercel.app"
  website: "https://unisai.vercel.app"
  github: "https://github.com/vedantsingh60/seo-optimizer-pro"
  documentation: "See SKILL.md in this package"
  response_time: "Best effort ‚Äî community supported"

restrictions:
  - "No redistribution outside ClawhHub registry"
  - "No resale or sublicensing"
  - "No trademark usage without permission"
  - "Modifications allowed for personal use only (no redistribution of modified versions)"

