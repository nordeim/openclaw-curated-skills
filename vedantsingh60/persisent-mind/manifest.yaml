name: "PersistentMind"
id: "persistentmind"
version: "1.0.0"
description: "Persistent, searchable, context-aware memory for AI agents. Store facts, preferences, corrections, and procedures across sessions and projects. Inject memory context directly into prompts. Zero dependencies, local-only, MIT licensed."

homepage: "https://unisai.vercel.app"
repository: "https://github.com/vedantsingh60/persistentmind"
source: "included"
required_env_vars: []
primary_credential: "None — works locally with no API keys required"

runtime: "local"
execution: "python"

intellectual_property:
  license: "MIT"
  license_file: "LICENSE.md"
  copyright: "© 2026 UnisAI Community"
  distribution: "clawhub-and-forks-allowed"
  source_code_access: "included"
  modification: "allowed"
  reverse_engineering: "allowed"

author:
  company: "UnisAI Community"
  contact: "support@unisai.vercel.app"
  website: "https://unisai.vercel.app"

category: "agent-framework"
tags:
  - "memory"
  - "persistence"
  - "context"
  - "agent"
  - "knowledge-base"
  - "search"
  - "open-source"
  - "claude-agent"

pricing:
  model: "free"

dependencies:
  python: ">=3.9"
  packages: []
  note: "Zero external dependencies. Pure Python standard library only."

security:
  data_retention: "local-only"
  data_flow: "no-external-calls"
  privacy_policy: "All memory stored locally in .persistentmind/ directory — nothing sent externally"
  terms_of_service: "MIT License"

capabilities:
  functions:
    - name: "remember"
      description: "Store a new memory with type, scope, tags, and importance"
      parameters:
        content:
          type: "string"
          description: "The information to remember"
          required: true
        memory_type:
          type: "string"
          description: "fact, preference, procedure, context, correction, relationship, reminder"
          required: false
        scope:
          type: "string"
          description: "global, project, or session"
          required: false
        tags:
          type: "array"
          description: "List of searchable tags"
          required: false
        importance:
          type: "number"
          description: "1-10 importance score"
          required: false

    - name: "recall"
      description: "Search memories by content, tags, or type with relevance scoring"
      parameters:
        query:
          type: "string"
          description: "Search term(s)"
          required: true
        scope_filter:
          type: "string"
          required: false
        type_filter:
          type: "string"
          required: false
        limit:
          type: "integer"
          required: false

    - name: "getContext"
      description: "Get a formatted memory context block ready for prompt injection"
      parameters:
        project:
          type: "string"
          required: false
        max_tokens_estimate:
          type: "integer"
          required: false

    - name: "forget"
      description: "Archive or permanently delete a memory"
      parameters:
        memory_id:
          type: "string"
          required: true
        permanent:
          type: "boolean"
          required: false

    - name: "consolidate"
      description: "Find and merge near-duplicate memories"
      parameters:
        dry_run:
          type: "boolean"
          required: false

    - name: "exportMemories"
      description: "Export all memories to a JSON file for backup or team sharing"

    - name: "importMemories"
      description: "Import memories from a JSON export file"

environment_variables: []

support:
  support_email: "support@unisai.vercel.app"
  website: "https://unisai.vercel.app"
